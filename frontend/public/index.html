    <!-- Inline styles for instant loading screen -->
    <style>
      /* Loading screen styles */
      #initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      /* Hide loading screen when React loads */
      #initial-loading.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      /* Logo animation */
      .loading-logo {
        width: 100px;
        height: 100px;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: logoSpin 1.5s ease-in-out;
        margin-bottom: 1.5rem;
      }
      
      @keyframes logoSpin {
        0% { 
          transform: scale(0.8) rotate(0deg);
          opacity: 0;
        }
        50% { 
          transform: scale(1.1) rotate(180deg);
          opacity: 0.8;
        }
        100% { 
          transform: scale(1) rotate(360deg);
          opacity: 1;
        }
      }
      
      /* Loading text */
      .loading-text {
        color: #1f2937;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        animation: fadeInUp 0.8s ease-out 0.5s both;
      }
      
      .loading-subtext {
        color: #6b7280;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: 1rem;
        font-weight: 500;
        margin-bottom: 1.5rem;
        animation: fadeInUp 0.8s ease-out 0.8s both;
      }
      
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      /* Spinner */
      .loading-spinner {
        position: relative;
        width: 40px;
        height: 40px;
        animation: fadeInUp 0.6s ease-out 1.2s both;
      }
      
      .spinner-ring {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 3px solid #e5e7eb;
        border-radius: 50%;
        border-top-color: #d97706;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      

    </style>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Initial Loading Screen -->
    <div id="initial-loading">
      <!-- Logo -->
      <div class="loading-logo">
        <img src="%PUBLIC_URL%/logo.png" alt="EpicEdge Creative" width="100" height="100" style="border-radius: 20px;" />
      </div>
      
      <!-- Loading text -->
      <div class="loading-text">EpicEdge Creative</div>
      <div class="loading-subtext">Design • Code • Care</div>
      
      <!-- Spinner -->
      <div class="loading-spinner">
        <div class="spinner-ring"></div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <!-- Hide loading screen when React loads -->
    <script>
      // Hide loading screen quickly (under 2 seconds)
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('initial-loading');
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            // Remove from DOM after transition
            setTimeout(function() {
              loadingScreen.remove();
            }, 500);
          }
        }, 1500); // Show for 1.5 seconds max
      });
      
      // Also hide when React has mounted (backup)
      document.addEventListener('DOMContentLoaded', function() {
        // Check if React has mounted after a short delay
        setTimeout(function() {
          const reactRoot = document.getElementById('root');
          if (reactRoot && reactRoot.children.length > 0) {
            const loadingScreen = document.getElementById('initial-loading');
            if (loadingScreen) {
              loadingScreen.classList.add('hidden');
              setTimeout(function() {
                loadingScreen.remove();
              }, 500);
            }
          }
        }, 1800); // Maximum 1.8 seconds
      });
    </script>
